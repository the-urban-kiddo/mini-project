<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: flex-start; /* Align items at the start (left) of the container */
      align-items: flex-start; /* Align items at the start (top) of the container */
      min-height: 100vh; /* Use min-height to allow the background to expand */
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #4a148c, #880e4f);
    }

    h2 {
      color: black;
      margin-top: 20px;
    }

    .details-container {
      width: 600px; /* Set the width of the container */
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 20px; /* Add margin for spacing */
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: black;
      text-align: left; /* Align the label text to the left */
    }

    input {
      width: calc(70% - 20px); /* Adjust input width */
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      display: inline-block; /* Display input as inline-block */
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block; /* Display button as inline-block */
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="details-container">
    <h2>Item Details</h2>
    <form id="detailsForm">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description">
      <button type="button" onclick="modifyItem()">Modify</button>
    </form>
  </div>
  <script src="frontend.js"></script>
</body>
</html>
